default: # default connection
  type: "sqlite"
  host: "localhost"
  port: 3306
  database: "user.db"
  synchronize: true
  logging: false
  entities: ["src/entities/*.ts"]
  migrations: ["src/migration/**/*.ts"]
  subscribers: ["src/subscriber/**/*.ts"]
  cli:
    entitiesDir: "src/entities"
    migrationsDir: "src/migration"
    subscribersDir: "src/subscriber"